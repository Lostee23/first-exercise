<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 2- CSS</title>
    <!--Internal CSS styling-->
    <style>
        h1{
            color:fuchsia;
        }
        /* STYLE Classes */
        .heading-1{
            text-transform: uppercase;
        }
        .heading-2{
            text-decoration: underline;
        }
        .main-image{
            width: 500px;
            height: 500px;
        }
        #title-1{
            text-shadow: 2px 2px 2px;
        }
    </style>
    <!--External CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Inline CSS Styling-->
    <h1 class="heading-2" id="title-2">Hello LCA, again</h1>

    <!--Classes & IDs-->
    <h2 class="heading-1" id="title-1">We are now working with Classes</h2>
    <img src="https://plus.unsplash.com/premium_photo-1666900440561-94dcb6865554?q=80&w=1854&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt> "This is an image"
</body>
</html>
